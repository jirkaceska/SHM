{% extends "main/base.html" %}

{% block title %}{{ task.name }}{% endblock %}
{% block content %}
    <div>
        <h2>{{ task.name }}</h2>
    </div>

    <div class="card-header mb-3">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a class="nav-link{% if request.resolver_match.url_name == 'taskInfo' %} active{% endif %}"
                   href="{% url 'tasks:taskInfo' task.id %}"
                >Informace</a>
            </li>
            <li class="nav-item">
                <a class="nav-link{% if request.resolver_match.url_name == 'taskApplications' %} active{% endif %}"
                   href="{% url 'tasks:taskApplications' task.id %}"
                >Přihlášky</a>
            </li>
            <li class="nav-item">
                <a class="nav-link{% if request.resolver_match.url_name == 'taskTasks' %} active{% endif %}"
                   href="{% url 'tasks:taskTasks' task.id %}"
                >Úkoly</a>
            </li>
            <li class="nav-item">
                <a class="nav-link{% if request.resolver_match.url_name == 'taskTeam' %} active{% endif %}"
                   href="{% url 'tasks:taskTeam' task.id %}"
                >Tým</a>
            </li>
        </ul>
    </div>

    {% block card_content %}
    {% endblock %}
{% endblock %}
