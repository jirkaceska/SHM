{% extends "main/base.html" %}

{% block content %}
    <h2>Kontakty</h2>
    <ul class="p-0 mt-5 row justify-content-around">
        {% for profile in profiles %}
            <li class="profile card mb-3 col-lg-3 col-md-6 col-sm-6">
                <img src="{{ profile.avatar.url }}" alt="" class="card-img-top">
                <div class="card-body">
                    <div class="card-title">{{ profile.get_full_name }}</div>
                    <div>Email: {{ profile.owner.email }}</div>
                    <div>Telefon: {{ profile.phone }}</div>
                </div>
                <a href="{% url 'accounts:profile' profile.owner_id %}" class="stretched-link"></a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
